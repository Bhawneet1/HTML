<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <table>

            <tr>
                <td>Name</td>
                <td><input type="text" placeholder="username" value="Bhawneet"></td>
            </tr>

            <tr>
                <td>Password</td>
                <td>
                    <input type="password"> </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>
                    <input type="number"> </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>Courses</td>
                <td>
                    <input type="checkbox" value="Cpp" name="Courses">c++
                    <input type="checkbox" value="Java" name="Courses">Java
                    <input type="checkbox" value="Python" name="Courses">Python
                    <input type="checkbox" value="C" name="Courses">C </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select name="city" id="city">
                        <option value="Patiala">Patiala</option>
                        <option value="Sangrur">Sangrur</option>
                        <option value="Samana" selected>Samana</option>
                        <option value="Ludhiana">Ludhiana</option>
                        <option value="Bathinda">Bathinda</option>
                    </select></td>
            </tr>
            <tr>
                <td>Submit file</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
        </table>
    </form>
</body>

</html>
